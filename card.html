<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/card.css" />
    <title>Business Card</title>
    <link rel="shortcut icon" type="image/png" href="/image/card.png" />
  </head>
  <body>
    <div class="card" id="card">
      <div class="inner-card" id="innerCard">
        <div class="card-front">
          <h1>Click Me!</h1>
          <img
            class="front-img"
            src="/image/IMG_7910.jpg"
            alt="picture"
            width="400px"
            height="400px"
          />
        </div>
        <div class="card-back">
          <h1 class="developer">Front/Back</h1>
          <h2 class="develop">End</h2>
			 <h2 class="develop1">Developer</h2>
          <div class="name">Viktor Musiienko</div>
          <div class="mob">
            <img src="/image/tel.png" alt="tel" width="20px" height="20px" />
            +38(067) 719-3139
          </div>
          <div class="mail">
            <img src="/image/mail.png" alt="mail" width="20px" height="20px" />
            myv7@ukr.net
          </div>
          <div class="html">
            <img src="/image/html.png" alt="html" />
          </div>
          <div class="css">
            <img src="/image/iconcss.png" alt="css" />
          </div>
          <div class="javascript">
            <img src="/image/iconjavascript.png" alt="js" />
          </div>
          <div class="nodejs">
            <img src="/image/iconnodejs.png" alt="nodejs" />
          </div>
          <div class="photo">
            <img src="/image/photo.png" alt="photo" width="250" height="350" />
          </div>
        </div>
      </div>
    </div>

    <script src="/js/card.js"></script>
  </body>
</html>
